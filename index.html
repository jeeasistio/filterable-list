<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
  <title>Filterable List</title>
</head>
<body>
  <header>
    <h1><i class="fas fa-address-book"></i> My Contacts</h1>
  </header>
  
  <main>
    <section class="search-input">
      <input type="text" class="fa" id="search" placeholder="&#xf002; Search names..." autocomplete="off" />
    </section>
    
    <section class="name-list">
      <ul class="names">
        <li class="name-header">A</li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Alistar</a></li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Annie</a></li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Ashe</a></li>
        <li class="name-header">B</li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Bard</a></li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Brand</a></li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Braum</a></li>
        <li class="name-header">C</li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Caitlyn</a></li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Cassiopeia</a></li>
        <li class="list"><a href="#"><i class="fas fa-user"></i> Camille</a></li>
      </ul>
    </section>
  </main>
  
  <script src="./app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
